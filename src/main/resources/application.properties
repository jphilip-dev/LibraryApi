spring.application.name=library

#import from the other file
spring.config.import=optional:file:./src/main/resources/db.properties

# Limit logs
spring.main.banner-mode=off
logging.level.root=WARN

# Add custom logging for specific packages or classes (adjust as needed)
#logging.level.com.training.api.library=DEBUG  
logging.level.org.springframework.security=DEBUG  
#logging.level.org.springframework.web=DEBUG 

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Enable Hibernate SQL query logging
spring.jpa.show-sql=true

